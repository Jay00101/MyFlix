<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* CSS Variables - Reused from login.html */
        :root {
            --primary: #ff9f1c;
            --secondary: #e71d36;
            --dark: #141414;
            --light: #f3f3f3;
            --gray: #757575;
            --dark-gray: #222;
            --transition: all 0.3s ease;
        }

        /* Global Styles - Reused from login.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Background image reused from login/register */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://source.unsplash.com/random/1600x900/?cinema,movie');
            background-size: cover;
            background-position: center;
        }

        /* Login Container (used for forgot password form) - Reused from login.html */
        .login-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo - Reused from login.html */
        .logo {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--light);
        }

        /* Form Group - Reused from login.html */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Form Control - Reused from login.html */
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.2);
        }

        /* Password Container and Toggle - Reused from login.html */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        /* Button - Reused from login.html */
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            background: #ffb347;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Links - Reused from login.html */
        .links {
            display: flex;
            justify-content: center; /* Centered for forgot password page */
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .links a:hover {
            color: var(--primary);
        }

        /* Divider - Reused from login.html */
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        /* Social Login - Reused from login.html */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .facebook {
            background: #3b5998;
        }

        .google {
            background: #db4437;
        }

        .twitter {
            background: #1da1f2;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Alert Messages - Reused from login.html */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
            transition: opacity 0.5s ease-out;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .alert-error {
            background: rgba(231, 29, 54, 0.2);
            border: 1px solid #e71d36;
            color: #e71d36;
        }

        /* Responsive Styles - Reused from login.html */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">MY<span>FLIX</span></div>

        <div id="alert" class="alert" style="display: none;"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-container">
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter your new password" required>
                    <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <div class="password-container">
                    <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm your new password" required>
                    <i class="fas fa-eye toggle-password" data-target="confirmNewPassword"></i>
                </div>
            </div>

            <button type="submit" class="btn">Reset Password</button>

            <div class="links">
                <a href="login.html">Remembered your password? Login here.</a>
            </div>

            <div class="divider">or</div>

            <div class="social-login">
                <div class="social-btn facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="social-btn google"><i class="fab fa-google"></i></div>
                <div class="social-btn twitter"><i class="fab fa-twitter"></i></div>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility for multiple fields
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const passwordInput = document.getElementById(targetId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Show alert message function (reused from register.html/login.html)
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            alertDiv.style.opacity = '1'; // Ensure it's visible before fading

            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 500); // Wait for fade out to complete before hiding
            }, 3000);
        }

        // Handle form submission for password reset
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            // Client-side validation for email and password
            if (!email || !newPassword || !confirmNewPassword) {
                showAlert('Please fill in all fields.', 'error');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showAlert('Please enter a valid email address.', 'error');
                return;
            }

            // Original password pattern from user's snippet (stronger validation)
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,}$/;
            if (!passwordPattern.test(newPassword)) {
                showAlert('Password must be at least 6 characters long and include uppercase, lowercase, and special characters.', 'error');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                showAlert('New passwords do not match.', 'error');
                return;
            }

            // --- Client-side Password Reset Simulation (using localStorage) ---
            let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            // Find the user by email
            const userIndex = registeredUsers.findIndex(user => user.email === email);

            if (userIndex > -1) {
                // Update the user's password in the localStorage array
                // WARNING: In a real application, passwords should be HASHED and stored securely on a server.
                // This is for demonstration purposes ONLY.
                registeredUsers[userIndex].password = newPassword;
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

                // --- IMPORTANT: Clear "Remember me" data from localStorage ---
                // This ensures login.html doesn't pre-fill with an old password.
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('last_email');
                localStorage.removeItem('last_password');
                localStorage.removeItem('encryptionKey');


                showAlert('Password reset successfully! Redirecting to login...', 'success'); // Changed redirection to login.html
                setTimeout(() => {
                    window.location.href = 'login.html'; // Redirect to login.html after successful reset
                }, 2000);
            } else {
                showAlert('Email not found. Please check your email address.', 'error');
            }
        });

        // Social login handlers (placeholders)
        document.querySelector('.facebook').addEventListener('click', () => {
            showAlert('Facebook identity verification would be implemented here', 'info');
        });

        document.querySelector('.google').addEventListener('click', () => {
            showAlert('Google identity verification would be implemented here', 'info');
        });

        document.querySelector('.twitter').addEventListener('click', () => {
            showAlert('Twitter identity verification would be implemented here', 'info');
        });
    </script>
</body>
</html>
